<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truman Show Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="world-map"></div>
  <div id="threeD-placeholder">3D World View Coming Soon...</div>
  <div id="info-panel">
    <div id="story">Loading Truman's world...</div>
    <div><strong>Location:</strong> <span id="location">Home</span></div>
    <div><strong>Emotion:</strong> <span id="emotion">Comfortable</span></div>
    <div class="mood-meter-label">Truman's Emotion Meter</div>
    <div class="mood-meter">
      <div id="mood-fill"><div id="mood-label">Comfortable</div></div>
    </div>
  </div>
  <div id="thoughts"><div id="thoughts-content"></div></div>
  <div id="log" class="log-box"></div>
  <script src="script.js"></script>
</body>
</html>
